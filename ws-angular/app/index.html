<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Whasapp</title>

	
	<!-- bower:css -->
	<link rel="stylesheet" href="lib/angular-material/angular-material.css" />
	<link rel="stylesheet" href="lib/angular-material-icons/angular-material-icons.css" />
	<!-- endbower -->
	<!-- inject:css -->
	<link rel="stylesheet" href="/stylesheets/style.css">
	<!-- endinject -->
</head>
<body ng-app="MyApp">

	<div ng-controller="ChatsCtrl" ng-cloak="" class="listdemoListControls" >

		<md-content>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<md-button class="md-icon-button" aria-label="Settings">
						<ng-md-icon icon="menu" style="fill:wheat" size="20"></ng-md-icon> 
					</md-button>
					<h2><span>Whasapp</span></h2>
					<span flex=""></span>
					<md-button class="md-icon-button" aria-label="Favorite">
						<ng-md-icon icon="favorite" style="fill:wheat" size="20"></ng-md-icon> 
					</md-button>
					<md-button class="md-icon-button" aria-label="More">
						<ng-md-icon icon="more_vert" style="fill:wheat" size="20"></ng-md-icon> 
					</md-button>
				</div>
			</md-toolbar>

			<div id="content" ng-view flex> </div>
		</md-content>
</div>




<!-- bower:js -->
<script src="lib/angular/angular.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="lib/angular-moment/angular-moment.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-aria/angular-aria.js"></script>
<script src="lib/angular-material/angular-material.js"></script>
<script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="/scripts/services.js"></script>
<script src="/scripts/controllers.js"></script>
<script src="/scripts/app.js"></script>
<!-- endinject -->




</body>
</html>
